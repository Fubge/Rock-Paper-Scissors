<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div>
            <h2>Computer Choice: <span id="computer-choice"></span></h2>
            <h2>Player Choice: <span id="player-choice"></span></h2>
            <h2>Result: <span id="result"></span></h2>
            <button id="start-btn" class="show">Start Game</button>
        </div>
        <div id="game-btns" class="hide">
            <button id="rock-btn">Rock</button>
            <button id="paper-btn">Paper</button>
            <button id="scissors-btn" >Scissors</button>
        </div>
        <button id="play-again" class="hide">Play Again</button>
        <script src="script.js"></script>
    </div>  
</body>
</html>
